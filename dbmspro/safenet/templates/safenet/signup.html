{% extends 'safenet/base.html' %}
{% load static %}

{% block content %}

{% if signedup %}
        <h1>Thank you for registering!</h1>
{% else %}
        <h1>Register Here</h1>
		<h3>Just fill out the form.</h3>
		
<h1>Sign Up</h1>
<div class="signupform" >
	<form method="post" >
		{% csrf_token %}
		{{ user_form.as_p }}
		<input type="submit" name="" value="Signup" action="safenet:signup">
	</form>
</div>
{% endif %}
{% endblock %}
